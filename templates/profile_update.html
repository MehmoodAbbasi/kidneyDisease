{% extends "base.html" %}
{% block title %}Profile Update | CKD Health Advisor{% endblock %}
{% block content %}
<div class="mx-auto form-container">
    <h3 class="text-center text-primary"><i class="fas fa-user-edit"></i> Update Profile</h3>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success btn-custom"><i class="fas fa-save"></i> Save Changes</button>
    </form>
    <a href="{% url 'dashboard' %}" class="btn btn-secondary btn-custom mt-2"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
</div>
{% endblock %}
