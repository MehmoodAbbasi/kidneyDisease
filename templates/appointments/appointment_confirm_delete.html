{% extends 'base.html' %}
{% block title %}Delete Appointment{% endblock %}

{% block content %}
<div class="container">
    <h2 class="mb-4 text-danger"><i class="fas fa-trash"></i> Confirm Deletion</h2>
    <p>Are you sure you want to delete this appointment?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'appointment_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
